<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RDS — Игры</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-fade-enter-active">
  <div class="header-wrap">
    <header class="header" role="banner">
      <img src="logo.png" alt="RDS Logo" class="logo" />
      <div class="site-title">ReyesDelSCaos — RDS</div>
      <nav class="navbar" role="navigation" aria-label="Главное меню">
        <a href="index.html" class="">Главная</a>
        <a href="about.html" class="">О клане</a>
        <a href="games.html" class="active">Игры</a>
        <a href="contacts.html" class="">Контакты</a>
      </nav>
      <button class="burger" id="burger" aria-label="Открыть меню">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
    </header>
    <div id="mobileMenuContainer" style="display:none;"></div>
  </div>

  <main id="mainContent" class="page-fade-enter-active" role="main">
  
<h2>Игры</h2>
<p>Клан RDS активно играет в:</p>
<ul style="text-align:left;max-width:520px;margin:8px auto 0;">
  <li><strong>The Isle: Legacy</strong></li>
  <li><strong>Path of Titans</strong></li>
</ul>

  </main>

  <footer>© 2025 Made by Or1oN</footer>

  <script>
  (function(){
    var TRANS_MS = 350; // transition duration in ms (0.35s)
    function navigateTo(href){
      document.documentElement.classList.add('page-fade-exit-active');
      document.body.classList.add('page-fade-exit-active');
      setTimeout(function(){ location.href = href; }, TRANS_MS);
    }
    document.addEventListener('click', function(e){
      var a = e.target.closest ? e.target.closest('a') : null;
      if(!a) return;
      var href = a.getAttribute('href');
      if(!href) return;
      if(href.endsWith('.html') || href.startsWith('#')){
        if(href.startsWith('#')) return;
        e.preventDefault();
        navigateTo(href);
      }
    }, true);

    var burger = document.getElementById('burger');
    var mobileContainer = document.getElementById('mobileMenuContainer');
    var menuOpen = false;
    var mobileMenu = document.createElement('div');
    mobileMenu.className = 'mobile-menu';
    mobileMenu.innerHTML = '      <a href="index.html">Главная</a>      <a href="about.html">О клане</a>      <a href="games.html">Игры</a>      <a href="contacts.html">Контакты</a>    ';
    mobileContainer.appendChild(mobileMenu);
    mobileContainer.style.display = 'none';
    function openMenu(){ mobileContainer.style.display = 'block'; menuOpen = true; burger.setAttribute('aria-expanded','true'); }
    function closeMenu(){ mobileContainer.style.display = 'none'; menuOpen = false; burger.setAttribute('aria-expanded','false'); }
    burger.addEventListener('click', function(){ if(menuOpen) closeMenu(); else openMenu(); });
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape' && menuOpen) closeMenu(); });
    document.documentElement.classList.remove('page-fade-exit-active');
    document.body.classList.remove('page-fade-exit-active');
  })();
  </script>
</body>
</html>
